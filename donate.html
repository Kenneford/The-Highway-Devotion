<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35c01a745f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>THD | Support Page</title>
</head>
<body>

    <!-- Support Page Coding -->
    <section class="support">
        <div class="sup-cont">

            <!-- Logo Coding -->
            <div class="sup-logo">
                <div class="dev-logo">
                    <img src="./images/Devo-logo.png" alt="">
                    <p>The Highway Devotion</p>
                </div>
                <div class="go-home">
                    <p><a href="index.html" class="">Go Home</a></p>
                </div>
            </div>
            
                <!-- Billing Form Coding -->
                <form class="billing-form" action="">
                    <div class="bill-h1">
                        <h1>Billing Address</h1>
                    </div>

                    <!-- Billing Adress Coding -->
                    <div class="sup-form">
                        <div class="form-left">
                            <label class="lable" for="full-name">Full Name:</label>
                            <br>
                            <input class="form-box" type="text" name="full-name" id="full-name" required>
                            <br>
                            <label class="lable" for="email">Email:</label>
                            <br>
                            <input class="form-box" type="text" name="sup-email" id="sup-email" required>
                            <br>
                            <label class="lable" for="address">Address:</label>
                            <br>
                            <input class="form-box" type="text" name="address" id="address" required>
                            <br>
                            <label class="lable" for="city">City:</label>
                            <br>
                            <input class="form-box" type="text" name="city" id="city" required>
                            <br>
                            <div class="state-zip">
                                <div class="state-wrap">
                                    <label class="lable" for="state">State:</label>
                                    <br>
                                    <input type="text" name="state" id="state" required>
                                    <br>
                                </div>
                                <div class="zip-wrap">
                                    <label class="lable" for="zip-code">Zip Code:</label>
                                    <br>
                                    <input type="text" name="zip-code" id="zip-code" required>
                                    <br>
                                </div>
                            </div>
                        </div>

                        <!-- Payment Card Details Coding -->
                        <div class="form-left">
                            <label class="lable" for="card-name">Name on Card:</label>
                            <br>
                            <input class="form-box" type="text" name="card-name" id="card-name" required>
                            <br>
                            <label class="lable" for="card-number">Credit Card Number:</label>
                            <br>
                            <input class="form-box" type="text" name="card-number" id="card-number" required pattern="[0-9]{14,16}" maxlength="16">
                            <br>
                            <div class="exp-cvv">
                                <label class="lable" for="exp-date">Expiry Date:</label>
                                <br>
                                <input class="form-box" type="text" name="exp-date" id="exp-date" placeholder="MM/YYYY" required maxlength="7">
                                <br>
                                <label class="lable" for="cvv">CVV:</label>
                                <br>
                                <input class="form-box" type="text" name="cvv" id="cvv" required maxlength="3">
                                <br>
                            </div>

                            <!-- Accepted Cards Coding -->
                            <div class="accepted-cards">
                                <label class="lable" for="accepted-card">Accepted Card:</label>
                                <div class="var-cards">
                                    <img src="./images/cards.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Button Coding -->
                    <div class="pay-btn">
                        <button class="pay">Make Payment</button>
                    </div>
                </form>
            
        </div>
    </section>
</body>
</html>
